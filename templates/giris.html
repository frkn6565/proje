{% extends "sablon.html" %}
{% block icerik %}

<main class="mdl-layout__content">
    <div class="site-content">
        <div class="mdl-grid site-max-width">
            <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">
                <div class="mdl-card__title">
                    <h1 class="mdl-card__title-text">Giriş</h1>
                </div>

                <div class="mdl-grid site-copy">
                    <div class="mdl-cell mdl-cell--12-col">
                        <div class="mdl-card__supporting-text">

                            <form action="/giris" method="POST" class="form-contact">

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="Email" name="eposta">
                                    <label class="mdl-textfield__label" for="Email">Email...</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="password" id="note" name="sifre">
                                    <label class="mdl-textfield__label" for="note">Şifreniz</label>
                                </div>
                                <p>
                                    <button
                                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                                        type="submit">
                                        Giriş
                                    </button>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
