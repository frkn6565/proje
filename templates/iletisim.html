{% extends "sablon.html" %}
{% block icerik %}
<main class="mdl-layout__content">
  <div class="site-content">
    <div class="mdl-grid site-max-width">
      <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">
        <div class="mdl-card__title">
          <h1 class="mdl-card__title-text">İletişim</h1>
        </div>
        <div class="mdl-card__media"><img class="article-image" src="{{ url_for('static',filename='img/iletisim.jpg') }}" border="0" alt="Contact">
        </div>
        <div class="mdl-grid site-copy">
          <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-card__supporting-text">
              <p>Bizimle iletişime geçin.</p>
              <form action="/iletisim_al" method="POST" class="form-contact">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="Name" name="name">
                  <label class="mdl-textfield__label" for="Name">Ad...</label>
                  <span class="mdl-textfield__error">Letters and spaces only</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="Email" name="_replyto">
                  <label class="mdl-textfield__label" for="Email">Email...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <textarea class="mdl-textfield__input" type="text" rows="5" id="note" name="message"></textarea>
                  <label class="mdl-textfield__label" for="note">Mesajınız</label>
                </div>
                <p>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    type="submit">
                    Gönder
                  </button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
